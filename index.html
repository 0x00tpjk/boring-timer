<html>

<head>
    <title>Boring Timer</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center">
        <h1 style="font-size: 72">The Boring Timer</h>
            <div class="timer">
                <span id="minutes">00</span>
                :
                <span id="seconds">00</span>
                :
                <span id="miliseconds">00</span>
            </div>
            <div class="buttons">
                <button id="startTimer" type="button">
                    <div class="btn-text">Start</div>
                </button>
                <button id="stopTimer" type="button">
                    <div class="btn-text">Stop</div>
                </button>
                <button id="resetTimer" type="button">
                    <div class="btn-text">Reset</div>
                </button>
            </div>
    </div>
</body>

</html>
